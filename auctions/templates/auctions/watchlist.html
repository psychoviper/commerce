{% extends "auctions/layout.html" %}

{% block body %}

    <nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top">
        <div class = "container">
            <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href = "index.html">
                <img src = "static/auctions/images/shopping-bag-icon.png" alt = "site icon">
                <span class = "text-uppercase fw-lighter ms-2">Auctions</span>
            </a>
            <div class = "order-lg-2 nav-btns">
                <button type = "button" class = "btn position-relative">
                    <i class = "fa fa-search"></i>
                </button>
            </div>

            <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
                <span class = "navbar-toggler-icon"></span>
            </button>

            <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
                <ul class = "navbar-nav mx-auto text-center">
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "{% url 'index' %}">home</a>
                    </li>
                    <li class = "nav-item px-2 py-2">
                        <a class = "nav-link text-uppercase text-dark" href = "{% url 'login' %}">login</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- special products -->
    <section id = "special" class = "py-5">
        <div class = "container">
            <div class = "title text-center py-5">
                <h2 class = "position-relative d-inline-block">Watchlist</h2>
            </div>
            <div class = "special-list row g-0">
                {%for listing in lists%}
                {%if empty%}
                <h4>No Listing</h4>
                {%endif%}
                <div class = "col-md-6 col-lg-4 col-xl-3 p-2">
                    <div class = "special-img position-relative overflow-hidden">
                        <img src = "{{listing.image.url}}"  class = "w-100">
                        <span class = "position-absolute d-flex align-items-center justify-content-center text-primary fs-4">
                            <i class = "fas fa-heart"></i>
                        </span>
                    </div>
                    <div class = "text-center">
                        <p class = "text-capitalize mt-3 mb-1" >{{listing.title}}</p>
                        <span class = "fw-bold d-block">${{listing.bid}}</span>
                        <a href ="{%url 'listing' listing.id %}" class = "btn btn-primary mt-3">View Product</a>
                        <br><br>
                        <a id="cart" href="{% url 'remove' listing.id %}" type="button" class='btn btn-success'>Remove From Watchlist</a>
                    </div>
                </div>
                {%endfor%}
            </div>
             
        </div>
    </section>
