<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="../static/auctions/css/login.css">

</head>

<body>

    <div class="login">

        <h1 class="text-center">Welcome!</h1>
        
        <form class="needs-validation" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group was-validated">
                <label class="form-label" >Username</label>
                <input class="form-control" name="username" type="username" required>
                <div class="invalid-feedback">
                    Please enter your username
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">E-Mail</label>
                <input class="form-control" name="email" type="email" required>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" name="password" type="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" name="confirmation" type="password" required>
                <div class="invalid-feedback">
                    Please confirm your password
                </div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Register">
        </form>
            {%if messages%}
                {% for msg in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Hey!</strong> {{msg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {%endfor%}
            {%endif%}
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    

</body>

</html>
